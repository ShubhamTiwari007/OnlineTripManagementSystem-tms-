<div class="container">
    <div>
        <div class="container-fluid py-5  d-flex flex-xl-row justify-content-center flex-column fields">
            <div>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>From</mat-label>
                        <input placeholder="Placeholder" matInput [(ngModel)]="from" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let city of cities" [value]="city">
                                {{city}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-hint>Select from drop down options</mat-hint>
                    </mat-form-field>
                </p>
            </div>
            <div>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>To</mat-label>
                        <input matInput placeholder="Placeholder" [(ngModel)]="to" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let city of cities" [value]="city">
                                {{city}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-hint>Select from drop down options</mat-hint>
                    </mat-form-field>
                </p>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="date" [min]="today" [max]="maxDay" readonly="readonly">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <a mat-raised-button routerLink="/bus" (click)="searchBus()">Check Availability</a>
            </div>
        </div>
    </div>
</div>
