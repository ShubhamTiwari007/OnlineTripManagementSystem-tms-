<!-- Hotels Card Start -->

<div class="container">
    <div class="row">
        <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let hotel of hotels">
            <div class="card" style="width: 18rem;">
                <img [src]="hotel.profile" class="card-img-top rounded mx-auto d-block ">
                <div class="card-body">
                    <h3 class="card-title">{{hotel.name}}</h3>
                    <p class="card-text"><b>Address: </b>{{hotel.address}}</p>
                    <p class="card-text"><b>Description: </b>{{hotel.description}}</p>
                    <p class="card-text"><b>Price: </b>{{hotel.rent | currency:'INR'}}</p>
                    <a class="btn btn-primary" (click)="onBook(hotel.id)" routerLink="/hotelbookingview">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hotel Card Ends -->
