<div class="container">
    <table datatable class="row-border hover" id="customerDataTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer MobileNo</th>
                <th>Customer Address</th>
                <th>Customer Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customerdetail">
                <td>{{c.name}}</td>
                <td>{{c.mobileNo}}</td>
                <td>{{c.address}}</td>
                <td>{{c.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
